<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/index.css">
    <title>Lab 4</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Лабораторна робота №4 <br>ТР-12 Дятел Михайло </h1>
        </header>
        <main class="main">
            <button class="main__button-start">Почати тестування</button>
        </main>
        
    </div>
    <div class="popup-test">
        <div class="popup-test__container">
            <div class="popup-test__body">
                <form action="#" class="popup-test__form">
                    <div class="popup-test__question-number"></div>
                    <div class="popup-test__title">Заповніть всі поля</div>
                    <div class="popup-test__text-item">
                        <input type="text" name="name" id="name" class="popup-test__text-field" placeholder="&nbsp;" autocomplete="off">
                        <label for="name" class="popup-test__text-label">ПІБ</label>
                        <i class="popup-test__line"></i>
                    </div>
                    <div class="popup-test__text-item">
                        <input type="text" name="group" id="group" class="popup-test__text-field" placeholder="&nbsp;" autocomplete="off">
                        <label for="group" class="popup-test__text-label">Група</label>
                        <i class="popup-test__line"></i>
                    </div>
                    <div class="popup-test__answears"></div>
                    
                    <button class="popup-test__next-button">Далі</button>
                    <button class="popup-test__close-button">&#10006;</button>
                    
                </form>
                
            </div>
        </div>
    </div>

    
    <script src="./src/script/script.js" type="module"></script>

</body>
</html>
